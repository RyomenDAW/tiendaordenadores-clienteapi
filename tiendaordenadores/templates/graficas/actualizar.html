{% extends "estructura/base_simple.html" %}
{% load django_bootstrap5 %}

{% block contenido %}
<div class="container mt-5">
    <h1 class="text-center">Editar Gráfica</h1>

    <!-- Mensaje de error si no se encuentra la gráfica -->
    {% if mensaje %}
    <div class="alert alert-danger text-center">
        {{ mensaje }}
    </div>
    {% endif %}

    <form method="POST" class="mt-4">
        {% csrf_token %}
        {% bootstrap_form formulario %}
        <button type="submit" class="btn btn-primary mt-3">Actualizar Gráfica</button>
    </form>

    <a href="{% url 'graficas_lista_api' %}" class="btn btn-secondary mt-3">Volver a la lista</a>
</div>
{% endblock %}
