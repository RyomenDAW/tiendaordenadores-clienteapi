<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Actualizar Gráfica en Relación</title>
    {% load django_bootstrap5 %}
    {% bootstrap_css %}
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">Actualizar Gráfica en la Relación</h1>

        <form method="POST" class="mt-4">
            {% csrf_token %}

            <div class="mb-3">
                <label for="grafica" class="form-label">Nueva Tarjeta Gráfica:</label>
                <input type="number" id="grafica" name="grafica" class="form-control" required>
            </div>

            <button type="submit" class="btn btn-primary mt-3">Actualizar Gráfica</button>
        </form>

        <a href="{% url 'graficas_lista_api' %}" class="btn btn-secondary mt-3">Volver a la lista de Gráficas</a>
    </div>

    {% bootstrap_javascript %}

    {% if messages %}
    <div class="messages">
        {% for message in messages %}
            <div class="alert {% if message.tags %}alert-{{ message.tags }}{% endif %}">
                {{ message }}
            </div>
        {% endfor %}
    </div>
{% endif %}
</body>
</html>
